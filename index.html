<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Crystal Ball</title>
    <script src="https://kit.fontawesome.com/63f6254898.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Concert+One&family=Nunito&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/stylesheet.css">
</head>
<body>
    <div class="container">
        <div class="weather-app">
            <div class="row first-row">
                <div class="col-6">
                    <div class="card">
                        <div class="card-body">
                            <div class="city-container"></div>          
                            <div class="date-time"><span class="above-text"></span></br></div>
                        <br>
                            <div class="temperature-container">
                                <span class="degrees-value"></span>
                                <span class="degrees">ÂºC<span>
                            </div>
                            <div class="weather-container"></div>
                        </div>
                    </div>
                </div>
                <div class="col-6 weather">
                    <form class="city-search">
                        <input class="city-form" type="search" placeholder="Search city">
                        <input class="submit" type="submit" value="Go!">
                    </form>
                    <div class="card card-right">
                        <div class="card-body">
                            <p class="card-text">Humidity: <span class="humidity"></span>%</br>Wind: <span class="wind-speed"></span>km/h</p>
                        </div>
                        <iframe class="icon" src="images/01d.html" frameborder="0"></iframe>
                    </div>
                </div>
            </div>
            <div class="forecast"></div>
            <button class="current-city-button">Look up for the weather where you are!</button>
        </div>
        <p class="footer">
            <a class="links" href="https://github.com/ritareigota/weather-crystalball" target="_blank">Open-source code</a>, done with joy by <a class="links" target="_blank" href="https://www.linkedin.com/in/rita-reigota-843487233/">Rita Reigota</a> ðŸ”®</p>
    </div>   
    <script src="javascript/javascript.js"></script>
</body>
</html>
