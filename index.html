<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Crystal Ball</title>
    <script src="https://kit.fontawesome.com/63f6254898.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Concert+One&family=Nunito&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/stylesheet.css">
</head>
<body>
    <div class="container">
        <div class="weather-app">
            <div class="row first-row">
                <div class="col-6">
                    <div class="card">
                        <div class="card-body">
                            <div class="city-container">Aveiro</div>          
                            <div class="date-time">Monday, March 28<span class="above-text">th</span></br>15:30</div>
                        <br>
                            <div class="temperature-container">
                                <span class="degrees-value">  
                                22
                                </span>
                                <span class="degrees">
                                    <a class="celsius" href="#">ยบC</a><span> | </span><a class="fahrenheit" href="#">ยบF</a>
                                </span> 
                            </div>
                            
                            <div class="weather-container">Partly cloudy</div>
                        </div>
                    </div>
                </div>
                <div class="col-6 weather">
                    <form class="city-search">
                        <input class="city-form" type="search" placeholder="Search city">
                        <input class="submit" type="submit" value="Go!">
                    </form>
                    <div class="card">
                        <div class="card-body">
                            <p class="card-text">Humidity: <span class="humidity">34</span>%</br>Wind: <span class="wind-speed">13</span>km/h</p>
                        </div>
                    <img src="images/Icon - 1. Partly Cloudy Day.gif" alt="" style="background-color: black; width: 300px;">
                    </div>
                </div>
            </div>
            <div class="row second-row">
                <div class="col first"> 
                    <p class="day-name">Tue</p>
                    <p class="day-temp">
                        <span class="max-temp">23ยบ  </span><span class="min-temp">13ยบ </span><i class="fa-solid fa-cloud"></i>
                    </p>
                </div>
                <div class="col second">
                    <p class="day-name">Wed</p>
                    <p class="day-temp"><span class="max-temp">17ยบ </span><span class="min-temp">11ยบ </span> <i class="fa-solid fa-cloud-rain"></i></p>
                </div>
                <div class="col third">
                    <p class="day-name">Thu</p>
                    <p class="day-temp"><span class="max-temp">14ยบ </span><span class="min-temp">10ยบ </span> <i class="fa-solid fa-cloud-rain"></i></p>
                </div>
                <div class="col forth">
                    <p class="day-name">Fri</p>
                    <p class="day-temp"><span class="max-temp">15ยบ </span><span class="min-temp">10ยบ </span> <i class="fa-solid fa-cloud-sun"></i></p>
                </div>
                <div class="col fifth">
                    <p class="day-name">Sat</p>
                    <p class="day-temp"><span class="max-temp">16ยบ </span><span class="min-temp">11ยบ </span> <i class="fa-solid fa-cloud-sun"></i></p>
                </div>
            </div>
            <button class="current-city-button">Look up for the weather where you are!</button>
            <div class="row third-row">
                <div class="col-2">
                    <a class="city-name" href="">Lisbon</a>
                </div>
                <div class="col-2">
                    <a class="city-name" href="">Madrid</a>
                </div>
                <div class="col-2"> 
                    <a class="city-name" href="">Paris</a>
                </div>
                <div class="col-2">
                    <a class="city-name" href="">London</a>
                </div>
                <div class="col-2">
                    <a class="city-name" href="">Berlin</a>
                </div>
                <div class="col-2">
                    <a class="city-name" href="">Rome</a>
                </div>
            </div>
        </div>
        <p class="footer">
            <a class="links" href="https://github.com/ritareigota/weather-crystalball" target="_blank">Open-source code</a>, done with joy by <a class="links" target="_blank" href="https://www.instagram.com/rita.reigota/">Rita Reigota</a> ๐ฎ</p>
    </div>   

    <script src="javascript/javascript.js"></script>
</body>
</html>
